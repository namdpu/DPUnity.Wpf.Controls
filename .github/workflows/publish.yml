name: Publish NuGet Package to GitHub Packages

on:
  push:
    branches:
      - nuget

env:
  DISCORD_WEBHOOK: https://discordapp.com/api/webhooks/1402490419530432665/hFcn7hExzZ20MgLpbmGjdF4cwu3YpB5z4k5G01484Jouwl9GNWMxcJi-pYJZjexLFMch

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Authenticate to GitHub Packages
      shell: pwsh
      run: |
        dotnet nuget remove source github || echo "No existing 'github' source found."
        dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" `
          --name github `
          --username "${{ github.repository_owner }}" `
          --password "${{ secrets.GIT_TOKEN }}" `
          --store-password-in-clear-text

    - name: Restore dependencies
      run: dotnet restore ./src/DPUnity.Wpf.Controls/DPUnity.Wpf.Controls.csproj

    - name: Build
      run: dotnet build ./src/DPUnity.Wpf.Controls/DPUnity.Wpf.Controls.csproj --configuration Release

    - name: Pack NuGet package
      run: dotnet pack ./src/DPUnity.Wpf.Controls/DPUnity.Wpf.Controls.csproj --configuration Release --output ./nupkg

    - name: Find .nupkg file
      id: find_nupkg
      shell: pwsh
      run: |
        $file = Get-ChildItem -Path ./nupkg -Filter *.nupkg | Select-Object -ExpandProperty FullName
        echo "NUPKG_PATH=$file" >> $env:GITHUB_ENV

    - name: Push to GitHub Packages
      shell: pwsh
      run: |
        echo "Using package: $env:NUPKG_PATH"
        $output = dotnet nuget push "$env:NUPKG_PATH" `
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" `
          --api-key "${{ secrets.GIT_TOKEN }}" `
          --skip-duplicate 2>&1
        
        echo $output
        
        # Check if it's a duplicate package - fail the workflow to trigger Discord notification
        if ($output -match "already exists") {
          echo "::error::Package version already exists in GitHub Packages. Please increment the version number."
          exit 1
        } elseif ($LASTEXITCODE -ne 0) {
          echo "::error::Failed to push NuGet package. Exit code: $LASTEXITCODE"
          exit $LASTEXITCODE
        } else {
          echo "::notice::Package pushed successfully"
        }

    - name: Get package info
      id: package_info
      shell: pwsh
      run: |
        $nupkgFile = Get-ChildItem -Path ./nupkg -Filter *.nupkg | Select-Object -First 1
        $packageName = $nupkgFile.Name -replace '\.nupkg$', ''
        echo "PACKAGE_NAME=$packageName" >> $env:GITHUB_ENV
        echo "Package: $packageName"
        
        # Extract version from package name (assuming format: PackageName.Version.nupkg)
        if ($packageName -match '\.(\d+\.\d+\.\d+(?:\.\d+)?)$') {
          $version = $matches[1]
          echo "PACKAGE_VERSION=$version" >> $env:GITHUB_ENV
          echo "Version: $version"
        }

    - name: Notify Discord - Success
      if: success()
      shell: pwsh
      run: |
        $payload = @{
          content = ":white_check_mark: **Build & Publish Success** - DPU Wpf Controls`n:package: NuGet Package built and published successfully`n:clipboard: Package: $env:PACKAGE_NAME`n:link: Version: $env:PACKAGE_VERSION`n:link: Repository: ${{ github.repository }}`n:bust_in_silhouette: Author: ${{ github.actor }}"
        } | ConvertTo-Json
        
        Invoke-RestMethod -Uri "${{ env.DISCORD_WEBHOOK }}" -Method Post -Body $payload -ContentType "application/json"

    - name: Notify Discord - Failed
      if: failure()
      shell: pwsh
      run: |
        # Check if failure was due to duplicate package
        $isDuplicateError = $false
        try {
          $logs = Get-Content -Path "$env:GITHUB_WORKSPACE/logs.txt" -ErrorAction SilentlyContinue
          if ($logs -match "already exists") {
            $isDuplicateError = $true
          }
        } catch {
          # Ignore errors reading logs
        }
        
        if ($isDuplicateError) {
          $payload = @{
            content = ":warning: **Package Already Exists** - DPU Wpf Controls`n:package: The package version already exists in GitHub Packages`n:exclamation: Please increment the version number in the .csproj file`n:link: Repository: ${{ github.repository }}`n:bust_in_silhouette: Author: ${{ github.actor }}`n:mag: Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          } | ConvertTo-Json
        } else {
          $payload = @{
            content = ":x: **Build & Publish Failed** - DPU Wpf Controls`n:boom: NuGet package build and publish failed`n:link: Repository: ${{ github.repository }}`n:bust_in_silhouette: Author: ${{ github.actor }}`n:pencil: Commit: ``${{ github.sha }}```n:mag: Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          } | ConvertTo-Json
        }
        
        Invoke-RestMethod -Uri "${{ env.DISCORD_WEBHOOK }}" -Method Post -Body $payload -ContentType "application/json"
